---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kueuecapacity
  namespace: kueue-system
  labels:
    app: kueuecapacity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kueuecapacity
  template:
    metadata:
      labels:
        app: kueuecapacity
    spec:
      serviceAccountName: kueuecapacity
      containers:
      - name: kueuecapacity
        image: ghcr.io/abatilo/kueuecapacity:latest
        imagePullPolicy: Always
        args:
        - --cluster-queue=default
        - --resources=cpu,memory,nvidia.com/gpu,rdma/ib
        - --label-selector=node.coreweave.cloud/state=production
        - --verbose
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
