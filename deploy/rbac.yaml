---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kueuecapacity
  namespace: kueue-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kueuecapacity
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["kueue.x-k8s.io"]
  resources: ["clusterqueues"]
  verbs: ["get", "update"]
- apiGroups: ["kueue.x-k8s.io"]
  resources: ["resourceflavors"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kueuecapacity
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kueuecapacity
subjects:
- kind: ServiceAccount
  name: kueuecapacity
  namespace: kueue-system